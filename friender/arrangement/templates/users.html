{% extends "base.html" %}

{% block title %}Users{% endblock title %}

{% block rest_body %}
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Age</th>
      <th scope="col">Sex</th>
      <th scope="col">Email</th>
      <th scope="col">City</th>
    </tr>
  </thead>
  <tbody>
  {% for user in allusers %}
    <tr>
      <th scope="row">{{ user.name }}</th>
      <td>{{ user.surname }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.sex }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.city }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock rest_body %}
