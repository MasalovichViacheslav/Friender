{% extends "base.html" %}

{% block title %}Hosts{% endblock title %}

{% block rest_body %}
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Age</th>
      <th scope="col">Sex</th>
      <th scope="col">Rating</th>
    </tr>
  </thead>
  <tbody>
  {% for key, value in HOSTS.items %}
    <tr>
      <th scope="row">{{ key }}</th>
      <td>{{ value.0 }}</td>
      <td>{{ value.1 }}</td>
      <td>{{ value.2 }}</td>
      <td>{{ value.3 }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock rest_body %}
